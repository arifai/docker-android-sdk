name: Publish Registry to ghcr.io

env:
  DOCKER_TAG: ghcr.io/arifai/android-sdk

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  publish-sdk:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }} Branch in ${{ github.repository }} Repository
        uses: actions/checkout@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ${{ github.repository }} Repository Docker image
        run: |
          docker build -t $DOCKER_TAG:latest -f sdk/tools/Dockerfile .
          docker push $DOCKER_TAG:latest

  publish-ndk:
    permissions: write-all
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [publish-sdk]
    steps:
      - name: Checkout ${{ github.ref }} Branch in ${{ github.repository }} Repository
        uses: actions/checkout@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build ${{ github.repository }} Repository Docker image
        run: |
          docker build -t $DOCKER_TAG:ndk-latest -f sdk/ndk/Dockerfile .
          docker push $DOCKER_TAG:ndk-latest